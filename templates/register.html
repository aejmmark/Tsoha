<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>register</title>
<div class="container">
<form action="/register" method="POST">
        Create a new user! Must be over 3 and under 12 characters in length and may only contain letters
        <p>
        username: <input type="text" name="username" size="20">
        <p>
        Password must be over 8 and under 16 characters in length
        <p>
        password: <input type="password" name="a_password" size="20">
        <p>
        and again: <input type="password" name="b_password" size="20">
        <p>
        <div class="radiocheck">
            <input type="radio" id="user" name="usertype" value="user" checked>
            <label for="user">user</label>
            <input type="radio" id="admin" name="usertype" value="admin">
            <label for="admin">admin</label>
        </div>
        <p>
        <input type="submit" value="create">
        <a href="/login">go back</a>
    </form>
</div>
