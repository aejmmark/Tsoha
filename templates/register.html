<!DOCTYPE html>
<title>register</title>
<form action="/register" method="POST">
    <h1>create new user</h1>
    <hr>
    username: <input type="text" name="username" size="30">
    <br>
    password: <input type="password" name="a_password" size="30">
    <br>
    password again: <input type="password" name="b_password" size="30">
    <br>
    <input type="radio" name="usertype" value="user" checked> user
    <input type="radio" name="usertype" value="admin"> admin
    <br>
    <input type="submit" value="create"
    <hr>
    <a href="/login">go back</a>
</form>
