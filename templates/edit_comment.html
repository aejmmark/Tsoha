<!DOCTYPE html>
<title>edit_comment</title>
<form action="/edit_comment/{{link}}" method="POST">
    <h1>Edit comment</h1>
    <textarea name="edited_comment" rows="5" cols="50"></textarea>
    <input type="submit" value="edit">
    <h1>Type DELETE to delete comment</h1>
    <textarea name="delete" rows="5" cols="50"></textarea>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="delete">
</form>    
<a href="{{back}}">go back</a>
